<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);
var assert = require(&#039;assert&#039;);
var getFunctionsObject = require(&#039;./support/get_function_object&#039;);

describe(&#039;parallel&#039;, () =&gt; {

    it(&#039;parallel&#039;, (done) =&gt; {
        var call_order = [];
        async.parallel([
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(1);
                    callback(null, 1);
                }, 50);
            },
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(2);
                    callback(null, 2);
                }, 100);
            },
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(3);
                    callback(null, 3,3);
                }, 25);
            }
        ],
        (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(call_order).to.eql([3,1,2]);
            expect(results).to.eql([1,2,[3,3]]);
            done();
        });
    });

    it(&#039;parallel empty array&#039;, (done) =&gt; {
        async.parallel([], (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([]);
            done();
        });
    });

    it(&#039;parallel error&#039;, (done) =&gt; {
        async.parallel([
            function(callback){
                callback(&#039;error&#039;, 1);
            },
            function(callback){
                callback(&#039;error2&#039;, 2);
            }
        ],
        (err) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
        });
        setTimeout(done, 100);
    });

    it(&#039;parallel canceled&#039;, (done) =&gt; {
        var call_order = [];
        async.parallel([
            function(callback) {
                call_order.push(&#039;one&#039;);
                callback(false);
            },
            function(callback){
                call_order.push(&#039;two&#039;);
                callback(null);
            }
        ], () =&gt; {
            throw new Error(&#039;should not get here&#039;);
        });

        setTimeout(() =&gt; {
            expect(call_order).to.eql([&#039;one&#039;, &#039;two&#039;]);
            done();
        }, 25);
    });

    it(&#039;parallel no callback&#039;, (done) =&gt; {
        async.parallel([
            function(callback){callback();},
            function(callback){callback(); done();},
        ]);
    });

    it(&#039;parallel object&#039;, (done) =&gt; {
        var call_order = [];
        async.parallel(getFunctionsObject(call_order), (err, results) =&gt; {
            expect(err).to.equal(null);
            expect(call_order).to.eql([3,1,2]);
            expect(results).to.eql({
                one: 1,
                two: 2,
                three: [3,3]
            });
            done();
        });
    });

    // Issue 10 on github: https://github.com/caolan/async/issues#issue/10
    it(&#039;paralel falsy return values&#039;, (done) =&gt; {
        function taskFalse(callback) {
            async.nextTick(() =&gt; {
                callback(null, false);
            });
        }
        function taskUndefined(callback) {
            async.nextTick(() =&gt; {
                callback(null, undefined);
            });
        }
        function taskEmpty(callback) {
            async.nextTick(() =&gt; {
                callback(null);
            });
        }
        function taskNull(callback) {
            async.nextTick(() =&gt; {
                callback(null, null);
            });
        }
        async.parallel(
            [taskFalse, taskUndefined, taskEmpty, taskNull],
            (err, results) =&gt; {
                expect(results.length).to.equal(4);
                assert.strictEqual(results[0], false);
                assert.strictEqual(results[1], undefined);
                assert.strictEqual(results[2], undefined);
                assert.strictEqual(results[3], null);
                done();
            }
        );
    });


    it(&#039;parallel limit&#039;, (done) =&gt; {
        var call_order = [];
        async.parallelLimit([
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(1);
                    callback(null, 1);
                }, 50);
            },
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(2);
                    callback(null, 2);
                }, 100);
            },
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(3);
                    callback(null, 3,3);
                }, 25);
            }
        ],
        2,
        (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(call_order).to.eql([1,3,2]);
            expect(results).to.eql([1,2,[3,3]]);
            done();
        });
    });

    it(&#039;parallel limit empty array&#039;, (done) =&gt; {
        async.parallelLimit([], 2, (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([]);
            done();
        });
    });

    it(&#039;parallel limit error&#039;, (done) =&gt; {
        async.parallelLimit([
            function(callback){
                callback(&#039;error&#039;, 1);
            },
            function(callback){
                callback(&#039;error2&#039;, 2);
            }
        ],
        1,
        (err) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
        });
        setTimeout(done, 100);
    });

    it(&#039;parallel limit no callback&#039;, (done) =&gt; {
        async.parallelLimit([
            function(callback){callback();},
            function(callback){callback(); done();},
        ], 1);
    });

    it(&#039;parallel limit object&#039;, (done) =&gt; {
        var call_order = [];
        async.parallelLimit(getFunctionsObject(call_order), 2, (err, results) =&gt; {
            expect(err).to.equal(null);
            expect(call_order).to.eql([1,3,2]);
            expect(results).to.eql({
                one: 1,
                two: 2,
                three: [3,3]
            });
            done();
        });
    });

    it(&#039;parallel limit canceled&#039;, (done) =&gt; {
        const call_order = []
        async.parallelLimit([
            function(callback){
                call_order.push(1)
                callback();
            },
            function(callback){
                call_order.push(2)
                callback(false);
            },
            function(callback){
                call_order.push(3)
                callback(&#039;error&#039;, 2);
            }
        ],
        1,
        () =&gt; {
            throw new Error(&#039;should not get here&#039;)
        });
        setTimeout(() =&gt; {
            expect(call_order).to.eql([1, 2]);
            done()
        }, 25);
    });

    it(&#039;parallel call in another context @nycinvalid @nodeonly&#039;, (done) =&gt; {
        var vm = require(&#039;vm&#039;);
        var sandbox = {
            async,
            done
        };

        var fn = &quot;(&quot; + (function () {
            async.parallel([function (callback) {
                callback();
            }], (err) =&gt; {
                if (err) {
                    return done(err);
                }
                done();
            });
        }).toString() + &quot;())&quot;;

        vm.runInNewContext(fn, sandbox);
    });

    it(&#039;parallel error with reflect&#039;, (done) =&gt; {
        async.parallel([
            async.reflect((callback) =&gt; {
                callback(&#039;error&#039;, 1);
            }),
            async.reflect((callback) =&gt; {
                callback(&#039;error2&#039;, 2);
            }),
            async.reflect((callback) =&gt; {
                callback(null, 2);
            }),
            async.reflect((callback) =&gt; {
                callback(&#039;error3&#039;);
            })
        ],
        (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([
                { error: &#039;error&#039;, value: 1 },
                { error: &#039;error2&#039;, value: 2 },
                { value: 2 },
                { error: &#039;error3&#039; },
            ]);
            done();
        });
    });

    it(&#039;parallel object with reflect all (values and errors)&#039;, (done) =&gt; {
        var tasks = {
            one(callback) {
                setTimeout(() =&gt; {
                    callback(null, &#039;one&#039;);
                }, 200);
            },
            two(callback) {
                callback(&#039;two&#039;);
            },
            three(callback) {
                setTimeout(() =&gt; {
                    callback(null, &#039;three&#039;);
                }, 100);
            },
            four(callback) {
                setTimeout(() =&gt; {
                    callback(&#039;four&#039;, 4);
                }, 100);
            }
        };

        async.parallel(async.reflectAll(tasks), (err, results) =&gt; {
            expect(results).to.eql({
                one: { value: &#039;one&#039; },
                two: { error: &#039;two&#039; },
                three: { value: &#039;three&#039; },
                four: { error: &#039;four&#039;, value: 4 }
            });
            done();
        })
    });

    it(&#039;parallel empty object with reflect all&#039;, (done) =&gt; {
        var tasks = {};

        async.parallel(async.reflectAll(tasks), (err, results) =&gt; {
            expect(results).to.eql({});
            done();
        })
    });

    it(&#039;parallel empty object with reflect all (errors)&#039;, (done) =&gt; {
        var tasks = {
            one(callback) {
                callback(&#039;one&#039;, 1);
            },
            two(callback) {
                callback(&#039;two&#039;);
            },
            three(callback) {
                callback(&#039;three&#039;, 3);
            }
        };

        async.parallel(async.reflectAll(tasks), (err, results) =&gt; {
            expect(results).to.eql({
                one: { error: &#039;one&#039;, value: 1 },
                two: { error: &#039;two&#039; },
                three: { error: &#039;three&#039;, value: 3 }
            });
            done();
        })
    });

    it(&#039;parallel empty object with reflect all (values)&#039;, (done) =&gt; {
        var tasks = {
            one(callback) {
                callback(null, &#039;one&#039;);
            },
            two(callback) {
                callback(null, &#039;two&#039;);
            },
            three(callback) {
                callback(null, &#039;three&#039;);
            }
        };

        async.parallel(async.reflectAll(tasks), (err, results) =&gt; {
            expect(results).to.eql({
                one: { value: &#039;one&#039; },
                two: { value: &#039;two&#039; },
                three: { value: &#039;three&#039; }
            });
            done();
        })
    });

    it(&#039;parallel does not continue replenishing after error&#039;, (done) =&gt; {
        var started = 0;
        var arr = [
            funcToCall,
            funcToCall,
            funcToCall,
            funcToCall,
            funcToCall,
            funcToCall,
            funcToCall,
            funcToCall,
            funcToCall,
        ];
        var delay = 10;
        var limit = 3;
        var maxTime = 10 * arr.length;
        function funcToCall(callback) {
            started ++;
            if (started === 3) {
                return callback(new Error (&quot;Test Error&quot;));
            }
            setTimeout(() =&gt; {
                callback();
            }, delay);
        }

        async.parallelLimit(arr, limit, () =&gt; {});

        setTimeout(() =&gt; {
            expect(started).to.equal(3);
            done();
        }, maxTime);
    });
});</textarea>
