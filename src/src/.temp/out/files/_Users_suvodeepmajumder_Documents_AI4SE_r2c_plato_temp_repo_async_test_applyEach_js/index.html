<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);
var assert = require(&#039;assert&#039;);

describe(&#039;applyEach&#039;, () =&gt; {

    it(&#039;applyEach&#039;, (done) =&gt; {
        var call_order = [];
        var one = function (val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;one&#039;);
                cb(null, 1);
            }, 12);
        };
        var two = function (val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;two&#039;);
                cb(null, 2);
            }, 2);
        };
        var three = function (val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;three&#039;);
                cb(null, 3);
            }, 18);
        };
        async.applyEach([one, two, three], 5, (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(call_order).to.eql([&#039;two&#039;, &#039;one&#039;, &#039;three&#039;]);
            expect(results).to.eql([1, 2, 3]);
            done();
        });
    });

    it(&#039;applyEach canceled&#039;, (done) =&gt; {
        var call_order = [];
        function one(_, cb) {
            call_order.push(&#039;one&#039;);
            cb(null, 1);
        }

        function two(_, cb) {
            call_order.push(&#039;two&#039;);
            cb(false);
        }

        function three(/*, cb */) {
            throw new Error(&#039;third task - should not get here&#039;);
        }

        async.applyEach({one, two, three}, 5, () =&gt; {
            throw new Error(&#039;final callback - should not get here&#039;);
        });

        setTimeout(() =&gt; {
            expect(call_order).to.eql([&#039;one&#039;, &#039;two&#039;]);
            done();
        }, 25);
    });

    it(&#039;applyEachSeries&#039;, (done) =&gt; {
        var call_order = [];
        function one(val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;one&#039;);
                cb(null, 1);
            }, 10);
        }
        function two(val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;two&#039;);
                cb(null, 2);
            }, 5);
        }
        function three(val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;three&#039;);
                cb(null, 3);
            }, 15);
        }
        async.applyEachSeries([one, two, three], 5, (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(call_order).to.eql([&#039;one&#039;, &#039;two&#039;, &#039;three&#039;]);
            expect(results).to.eql([1, 2, 3]);
            done();
        });
    });

    it(&#039;applyEachSeries canceled&#039;, (done) =&gt; {
        var call_order = [];
        function one(_, cb) {
            async.setImmediate(() =&gt; {
                call_order.push(&#039;one&#039;);
                cb(null, 1);
            });
        }
        function two(_, cb) {
            async.setImmediate(() =&gt; {
                call_order.push(&#039;two&#039;);
                cb(false);
            });
        }
        function three(/*, cb */) {
            throw new Error(&#039;third task - should not get here&#039;);
        }
        async.applyEachSeries([one, two, three], 5, () =&gt; {
            throw new Error(&#039;final callback - should not get here&#039;);
        });

        setTimeout(() =&gt; {
            expect(call_order).to.eql([&#039;one&#039;, &#039;two&#039;]);
            done();
        }, 25);
    });

    it(&#039;applyEach partial application&#039;, (done) =&gt; {
        var call_order = [];
        var one = function (val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;one&#039;);
                cb(null, 1);
            }, 10);
        };
        var two = function (val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;two&#039;);
                cb(null, 2);
            }, 5);
        };
        var three = function (val, cb) {
            expect(val).to.equal(5);
            setTimeout(() =&gt; {
                call_order.push(&#039;three&#039;);
                cb(null, 3);
            }, 15);
        };
        async.applyEach([one, two, three])(5, (err, results) =&gt; {
            if (err) throw err;
            expect(call_order).to.eql([&#039;two&#039;, &#039;one&#039;, &#039;three&#039;]);
            expect(results).to.eql([1, 2, 3]);
            done();
        });
    });
});</textarea>
