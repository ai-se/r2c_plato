<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);
var assert = require(&#039;assert&#039;);

describe(&#039;times&#039;, () =&gt; {

    it(&#039;times&#039;, (done) =&gt; {
        async.times(5, (n, next) =&gt; {
            next(null, n);
        }, (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([0,1,2,3,4]);
            done();
        });
    });

    it(&#039;times 3&#039;, (done) =&gt; {
        var args = [];
        async.times(3, (n, callback) =&gt; {
            setTimeout(() =&gt; {
                args.push(n);
                callback();
            }, n * 25);
        }, (err) =&gt; {
            if (err) throw err;
            expect(args).to.eql([0,1,2]);
            done();
        });
    });

    it(&#039;times 0&#039;, (done) =&gt; {
        async.times(0, (n, callback) =&gt; {
            assert(false, &#039;iteratee should not be called&#039;);
            callback();
        }, (err) =&gt; {
            if (err) throw err;
            assert(true, &#039;should call callback&#039;);
        });
        setTimeout(done, 25);
    });

    it(&#039;times error&#039;, (done) =&gt; {
        async.times(3, (n, callback) =&gt; {
            callback(&#039;error&#039;);
        }, (err) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
        });
        setTimeout(done, 50);
    });

    it(&#039;times canceled&#039;, (done) =&gt; {
        var call_order = [];
        async.times(5, (n, callback) =&gt; {
            call_order.push(n);
            if (n === 2) {
                return callback(false, n);
            }
            callback(null, n);
        }, () =&gt; {
            throw new Error(&#039;should not get here&#039;);
        });

        setTimeout(() =&gt; {
            expect(call_order).to.eql([0,1,2]);
            done();
        }, 25);
    });

    it(&#039;timesSeries&#039;, (done) =&gt; {
        var call_order = [];
        async.timesSeries(5, (n, callback) =&gt; {
            setTimeout(() =&gt; {
                call_order.push(n);
                callback(null, n);
            }, 100 - n * 10);
        }, (err, results) =&gt; {
            expect(call_order).to.eql([0,1,2,3,4]);
            expect(results).to.eql([0,1,2,3,4]);
            done();
        });
    });

    it(&#039;timesSeries error&#039;, (done) =&gt; {
        async.timesSeries(5, (n, callback) =&gt; {
            callback(&#039;error&#039;);
        }, (err) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
        });
        setTimeout(done, 50);
    });

    it(&#039;timesSeries canceled&#039;, (done) =&gt; {
        var call_order = [];
        async.timesSeries(5, (n, callback) =&gt; {
            call_order.push(n);
            async.setImmediate(() =&gt; {
                if (n === 2) {
                    return callback(false, n);
                }
                callback(null, n);
            })
        }, () =&gt; {
            throw new Error(&#039;should not get here&#039;);
        });

        setTimeout(() =&gt; {
            expect(call_order).to.eql([0,1,2]);
            done();
        }, 25);
    });

    it(&#039;timesLimit&#039;, (done) =&gt; {
        var limit = 2;
        var running = 0;
        async.timesLimit(5, limit, (i, next) =&gt; {
            running++;
            assert(running &lt;= limit &amp;&amp; running &gt; 0, running);
            setTimeout(() =&gt; {
                running--;
                next(null, i * 2);
            }, (3 - i) * 10);
        }, (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([0, 2, 4, 6, 8]);
            done();
        });
    });

    it(&#039;timesLimit canceled&#039;, (done) =&gt; {
        var call_order = [];
        async.timesLimit(5, 2, (n, callback) =&gt; {
            call_order.push(n);
            async.setImmediate(() =&gt; {
                if (n === 2) {
                    return callback(false, n);
                }
                callback(null, n);
            })
        }, () =&gt; {
            throw new Error(&#039;should not get here&#039;);
        });

        setTimeout(() =&gt; {
            expect(call_order).to.eql([0,1,2,3]);
            done();
        }, 25);
    });
});</textarea>
