<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);
var assert = require(&#039;assert&#039;);
var getFunctionsObject = require(&#039;./support/get_function_object&#039;);

describe(&#039;series&#039;, () =&gt; {
    it(&#039;series&#039;, (done) =&gt; {
        var call_order = [];
        async.series([
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(1);
                    callback(null, 1);
                }, 25);
            },
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(2);
                    callback(null, 2);
                }, 50);
            },
            function(callback){
                setTimeout(() =&gt; {
                    call_order.push(3);
                    callback(null, 3,3);
                }, 15);
            }
        ],
        (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([1,2,[3,3]]);
            expect(call_order).to.eql([1,2,3]);
            done();
        });
    });

    it(&#039;with reflect&#039;, (done) =&gt; {
        var call_order = [];
        async.series([
            async.reflect((callback) =&gt; {
                setTimeout(() =&gt; {
                    call_order.push(1);
                    callback(null, 1);
                }, 25);
            }),
            async.reflect((callback) =&gt; {
                setTimeout(() =&gt; {
                    call_order.push(2);
                    callback(null, 2);
                }, 50);
            }),
            async.reflect((callback) =&gt; {
                setTimeout(() =&gt; {
                    call_order.push(3);
                    callback(null, 3,3);
                }, 15);
            })
        ],
        (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([
                { value: 1 },
                { value: 2 },
                { value: [3,3] }
            ]);
            expect(call_order).to.eql([1,2,3]);
            done();
        });
    });

    it(&#039;empty array&#039;, (done) =&gt; {
        async.series([], (err, results) =&gt; {
            expect(err).to.equal(null);
            expect(results).to.eql([]);
            done();
        });
    });

    it(&#039;error&#039;, (done) =&gt; {
        async.series([
            function(callback){
                callback(&#039;error&#039;, 1);
            },
            function(callback){
                assert(false, &#039;should not be called&#039;);
                callback(&#039;error2&#039;, 2);
            }
        ],
        (err) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
        });
        setTimeout(done, 100);
    });

    it(&#039;canceled&#039;, (done) =&gt; {
        async.series([
            function(callback) {
                callback(false, 1);
            },
            function(callback) {
                assert(false, &#039;second function should not be called&#039;);
                callback(&#039;error2&#039;, 2);
            }
        ], () =&gt; {
            assert(false, &#039;final callback should not be called&#039;);
        });

        setTimeout(done, 25);
    });

    it(&#039;error with reflect&#039;, (done) =&gt; {
        async.series([
            async.reflect((callback) =&gt; {
                callback(&#039;error&#039;, 1);
            }),
            async.reflect((callback) =&gt; {
                callback(&#039;error2&#039;, 2);
            }),
            async.reflect((callback) =&gt; {
                callback(null, 1);
            }),
            async.reflect((callback) =&gt; {
                callback(&#039;error3&#039;);
            })
        ],
        (err, results) =&gt; {
            assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            expect(results).to.eql([
                { error: &#039;error&#039;, value: 1 },
                { error: &#039;error2&#039;, value: 2 },
                { value: 1 },
                { error: &#039;error3&#039; },
            ]);
            done();
        });
    });

    it(&#039;no callback&#039;, (done) =&gt; {
        async.series([
            function(callback){callback();},
            function(callback){callback(); done();},
        ]);
    });

    it(&#039;object&#039;, (done) =&gt; {
        var call_order = [];
        async.series(getFunctionsObject(call_order), (err, results) =&gt; {
            expect(err).to.equal(null);
            expect(results).to.eql({
                one: 1,
                two: 2,
                three: [3,3]
            });
            expect(call_order).to.eql([1,2,3]);
            done();
        });
    });

    it(&#039;call in another context @nycinvalid @nodeonly&#039;, (done) =&gt; {
        var vm = require(&#039;vm&#039;);
        var sandbox = {
            async,
            done
        };

        var fn = &quot;(&quot; + (function () {
            async.series([function (callback) {
                callback();
            }], (err) =&gt; {
                if (err) {
                    return done(err);
                }
                done();
            });
        }).toString() + &quot;())&quot;;

        vm.runInNewContext(fn, sandbox);
    });

    // Issue 10 on github: https://github.com/caolan/async/issues#issue/10
    it(&#039;falsy return values&#039;, (done) =&gt; {
        function taskFalse(callback) {
            async.nextTick(() =&gt; {
                callback(null, false);
            });
        }
        function taskUndefined(callback) {
            async.nextTick(() =&gt; {
                callback(null, undefined);
            });
        }
        function taskEmpty(callback) {
            async.nextTick(() =&gt; {
                callback(null);
            });
        }
        function taskNull(callback) {
            async.nextTick(() =&gt; {
                callback(null, null);
            });
        }
        async.series(
            [taskFalse, taskUndefined, taskEmpty, taskNull],
            (err, results) =&gt; {
                expect(results.length).to.equal(4);
                assert.strictEqual(results[0], false);
                assert.strictEqual(results[1], undefined);
                assert.strictEqual(results[2], undefined);
                assert.strictEqual(results[3], null);
                done();
            }
        );
    });
});</textarea>
