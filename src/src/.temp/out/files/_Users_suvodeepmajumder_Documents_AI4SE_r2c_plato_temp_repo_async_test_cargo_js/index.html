<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);
var assert = require(&#039;assert&#039;);

describe(&#039;cargo&#039;, () =&gt; {

    it(&#039;cargo&#039;, (done) =&gt; {
        var call_order = [],
            delays = [40, 40, 20];

        // worker: --12--34--5-
        // order of completion: 1,2,3,4,5

        var c = async.cargo((tasks, callback) =&gt; {
            setTimeout(() =&gt; {
                call_order.push(&#039;process &#039; + tasks.join(&#039; &#039;));
                callback(&#039;error&#039;, &#039;arg&#039;);
            }, delays.shift());
        }, 2);

        c.push(1, (err, arg) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
            expect(arg).to.equal(&#039;arg&#039;);
            expect(c.length()).to.equal(3);
            call_order.push(&#039;callback &#039; + 1);
        });
        c.push(2, (err, arg) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
            expect(arg).to.equal(&#039;arg&#039;);
            expect(c.length()).to.equal(3);
            call_order.push(&#039;callback &#039; + 2);
        });

        expect(c.length()).to.equal(2);

        // async push
        setTimeout(() =&gt; {
            c.push(3, (err, arg) =&gt; {
                expect(err).to.equal(&#039;error&#039;);
                expect(arg).to.equal(&#039;arg&#039;);
                expect(c.length()).to.equal(1);
                call_order.push(&#039;callback &#039; + 3);
            });
        }, 15);
        setTimeout(() =&gt; {
            c.push(4, (err, arg) =&gt; {
                expect(err).to.equal(&#039;error&#039;);
                expect(arg).to.equal(&#039;arg&#039;);
                expect(c.length()).to.equal(1);
                call_order.push(&#039;callback &#039; + 4);
            });
            expect(c.length()).to.equal(2);
            c.push(5, (err, arg) =&gt; {
                expect(err).to.equal(&#039;error&#039;);
                expect(arg).to.equal(&#039;arg&#039;);
                expect(c.length()).to.equal(0);
                call_order.push(&#039;callback &#039; + 5);
            });
        }, 30);


        c.drain = function () {
            expect(call_order).to.eql([
                &#039;process 1 2&#039;, &#039;callback 1&#039;, &#039;callback 2&#039;,
                &#039;process 3 4&#039;, &#039;callback 3&#039;, &#039;callback 4&#039;,
                &#039;process 5&#039;  , &#039;callback 5&#039;
            ]);
            expect(c.length()).to.equal(0);
            done();
        };
    });

    it(&#039;without callback&#039;, (done) =&gt; {
        var call_order = [],
            delays = [40,20,60,20];

        // worker: --1-2---34-5-
        // order of completion: 1,2,3,4,5

        var c = async.cargo((tasks, callback) =&gt; {
            setTimeout(() =&gt; {
                call_order.push(&#039;process &#039; + tasks.join(&#039; &#039;));
                callback(&#039;error&#039;, &#039;arg&#039;);
            }, delays.shift());
        }, 2);

        c.push(1);

        setTimeout(() =&gt; {
            c.push(2);
        }, 30);
        setTimeout(() =&gt; {
            c.push(3);
            c.push(4);
            c.push(5);
        }, 50);

        setTimeout(() =&gt; {
            expect(call_order).to.eql([
                &#039;process 1&#039;,
                &#039;process 2&#039;,
                &#039;process 3 4&#039;,
                &#039;process 5&#039;
            ]);
            done();
        }, 200);
    });

    it(&#039;bulk task&#039;, (done) =&gt; {
        var call_order = [],
            delays = [30,20];

        // worker: -123-4-
        // order of completion: 1,2,3,4

        var c = async.cargo((tasks, callback) =&gt; {
            setTimeout(() =&gt; {
                call_order.push(&#039;process &#039; + tasks.join(&#039; &#039;));
                callback(&#039;error&#039;, tasks.join(&#039; &#039;));
            }, delays.shift());
        }, 3);

        c.push( [1,2,3,4], (err, arg) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
            call_order.push(&#039;callback &#039; + arg);
        });

        expect(c.length()).to.equal(4);

        setTimeout(() =&gt; {
            expect(call_order).to.eql([
                &#039;process 1 2 3&#039;, &#039;callback 1 2 3&#039;,
                &#039;callback 1 2 3&#039;, &#039;callback 1 2 3&#039;,
                &#039;process 4&#039;, &#039;callback 4&#039;,
            ]);
            expect(c.length()).to.equal(0);
            done();
        }, 200);
    });

    it(&#039;drain once&#039;, (done) =&gt; {

        var c = async.cargo((tasks, callback) =&gt; {
            callback();
        }, 3);

        var drainCounter = 0;
        c.drain = function () {
            drainCounter++;
        };

        for(var i = 0; i &lt; 10; i++){
            c.push(i);
        }

        setTimeout(() =&gt; {
            expect(drainCounter).to.equal(1);
            done();
        }, 50);
    });

    it(&#039;drain twice&#039;, (done) =&gt; {

        var c = async.cargo((tasks, callback) =&gt; {
            callback();
        }, 3);

        function loadCargo(){
            for(var i = 0; i &lt; 10; i++){
                c.push(i);
            }
        }

        var drainCounter = 0;
        c.drain = function () {
            drainCounter++;
        };

        loadCargo();
        setTimeout(loadCargo, 50);

        setTimeout(() =&gt; {
            expect(drainCounter).to.equal(2);
            done();
        }, 100);
    });

    it(&#039;events&#039;, (done) =&gt; {
        var calls = [];
        var q = async.cargo((task, cb) =&gt; {
            // nop
            calls.push(&#039;process &#039; + task);
            async.setImmediate(cb);
        }, 1);
        q.concurrency = 3;

        q.saturated = function() {
            assert(q.running() == 3, &#039;cargo should be saturated now&#039;);
            calls.push(&#039;saturated&#039;);
        };
        q.empty = function() {
            assert(q.length() === 0, &#039;cargo should be empty now&#039;);
            calls.push(&#039;empty&#039;);
        };
        q.drain = function() {
            assert(
                q.length() === 0 &amp;&amp; q.running() === 0,
                &#039;cargo should be empty now and no more workers should be running&#039;
            );
            calls.push(&#039;drain&#039;);
            expect(calls).to.eql([
                &#039;process foo&#039;,
                &#039;process bar&#039;,
                &#039;saturated&#039;,
                &#039;process zoo&#039;,
                &#039;foo cb&#039;,
                &#039;saturated&#039;,
                &#039;process poo&#039;,
                &#039;bar cb&#039;,
                &#039;empty&#039;,
                &#039;saturated&#039;,
                &#039;process moo&#039;,
                &#039;zoo cb&#039;,
                &#039;poo cb&#039;,
                &#039;moo cb&#039;,
                &#039;drain&#039;
            ]);
            done();
        };
        q.push(&#039;foo&#039;, () =&gt; {calls.push(&#039;foo cb&#039;);});
        q.push(&#039;bar&#039;, () =&gt; {calls.push(&#039;bar cb&#039;);});
        q.push(&#039;zoo&#039;, () =&gt; {calls.push(&#039;zoo cb&#039;);});
        q.push(&#039;poo&#039;, () =&gt; {calls.push(&#039;poo cb&#039;);});
        q.push(&#039;moo&#039;, () =&gt; {calls.push(&#039;moo cb&#039;);});
    });

    it(&#039;expose payload&#039;, (done) =&gt; {
        var called_once = false;
        var cargo = async.cargo((tasks, cb) =&gt; {
            if (!called_once) {
                expect(cargo.payload).to.equal(1);
                assert(tasks.length === 1, &#039;should start with payload = 1&#039;);
            } else {
                expect(cargo.payload).to.equal(2);
                assert(tasks.length === 2, &#039;next call shold have payload = 2&#039;);
            }
            called_once = true;
            setTimeout(cb, 25);
        }, 1);

        cargo.drain = function () {
            done();
        };

        expect(cargo.payload).to.equal(1);

        cargo.push([1, 2, 3]);

        setTimeout(() =&gt; {
            cargo.payload = 2;
        }, 15);
    });

    it(&#039;workersList&#039;, (done) =&gt; {
        var called_once = false;

        function getWorkersListData(cargo) {
            return cargo.workersList().map((v) =&gt; {
                return v.data;
            });
        }

        var cargo = async.cargo((tasks, cb) =&gt; {
            if (!called_once) {
                expect(tasks).to.eql([&#039;foo&#039;, &#039;bar&#039;]);
            } else {
                expect(tasks).to.eql([&#039;baz&#039;]);
            }
            expect(getWorkersListData(cargo)).to.eql(tasks);
            async.setImmediate(() =&gt; {
                // ensure nothing has changed
                expect(getWorkersListData(cargo)).to.eql(tasks);
                called_once = true;
                cb();
            });
        }, 2);

        cargo.drain = function() {
            expect(cargo.workersList()).to.eql([]);
            expect(cargo.running()).to.equal(0);
            done();
        };

        cargo.push(&#039;foo&#039;);
        cargo.push(&#039;bar&#039;);
        cargo.push(&#039;baz&#039;);
    });

    it(&#039;running&#039;, (done) =&gt; {
        var cargo = async.cargo((tasks, cb) =&gt; {
            expect(cargo.running()).to.equal(1);
            async.setImmediate(() =&gt; {
                expect(cargo.running()).to.equal(1);
                cb();
            });
        }, 2);

        cargo.drain = function() {
            expect(cargo.running()).to.equal(0);
            done();
        };

        cargo.push(&#039;foo&#039;);
        cargo.push(&#039;bar&#039;);
        cargo.push(&#039;baz&#039;);
    })
});</textarea>
