<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);

describe(&#039;mapValues&#039;, () =&gt; {
    var obj = {a: 1, b: 2, c: 3, d: 4};

    context(&#039;mapValuesLimit&#039;, () =&gt; {
        it(&#039;basics&#039;, (done) =&gt; {
            var running = 0;
            var concurrency = {
                a: 2,
                b: 2,
                c: 2,
                d: 1
            };
            async.mapValuesLimit(obj, 2, (val, key, next) =&gt; {
                running++;
                async.setImmediate(() =&gt; {
                    expect(running).to.equal(concurrency[key]);
                    running--;
                    next(null, key + val);
                });
            }, (err, result) =&gt; {
                expect(running).to.equal(0);
                expect(err).to.eql(null);
                expect(result).to.eql({a: &#039;a1&#039;, b: &#039;b2&#039;, c: &#039;c3&#039;, d: &#039;d4&#039;});
                done();
            });
        });

        it(&#039;error&#039;, (done) =&gt; {
            async.mapValuesLimit(obj, 1, (val, key, next) =&gt; {
                if (key === &#039;b&#039;) {
                    return next(new Error(&quot;fail&quot;));
                }
                next(null, val);
            }, (err, result) =&gt; {
                expect(err).to.not.eql(null);
                expect(result).to.eql({a: 1});
                done();
            });
        });

        it(&#039;canceled&#039;, (done) =&gt; {
            var callOrder = [];
            async.mapValuesLimit(obj, 2, (val, key, next) =&gt; {
                callOrder.push(val, key);
                async.setImmediate(() =&gt; {
                    if (key === &#039;b&#039;) {
                        return next(false);
                    }
                    next(null, val);
                });
            }, () =&gt; {
                throw new Error(&#039;should not get here&#039;);
            });

            setTimeout(() =&gt; {
                expect(callOrder).to.eql([1, &#039;a&#039;, 2, &#039;b&#039;, 3, &#039;c&#039;]);
                done();
            }, 50);
        });
    });

    context(&#039;mapValues&#039;, () =&gt; {
        it(&#039;basics&#039;, (done) =&gt; {
            var running = 0;
            var concurrency = {
                a: 4,
                b: 3,
                c: 2,
                d: 1
            };
            async.mapValues(obj, (val, key, next) =&gt; {
                running++;
                async.setImmediate(() =&gt; {
                    expect(running).to.equal(concurrency[key]);
                    running--;
                    next(null, key + val);
                });
            }, (err, result) =&gt; {
                expect(running).to.equal(0);
                expect(err).to.eql(null);
                expect(result).to.eql({a: &#039;a1&#039;, b: &#039;b2&#039;, c: &#039;c3&#039;, d: &#039;d4&#039;});
                done();
            });
        });

        it(&#039;canceled&#039;, (done) =&gt; {
            var callOrder = [];
            async.mapValues(obj, (val, key, next) =&gt; {
                callOrder.push(val, key);
                if (key === &#039;b&#039;) {
                    return next(false, val);
                }
                next(null, val);
            }, () =&gt; {
                throw new Error(&#039;should not get here&#039;);
            });

            setTimeout(() =&gt; {
                expect(callOrder).to.eql([1, &#039;a&#039;, 2, &#039;b&#039;]);
                done();
            }, 25);
        });
    });

    context(&#039;mapValuesSeries&#039;, () =&gt; {
        it(&#039;basics&#039;, (done) =&gt; {
            var running = 0;
            var concurrency = {
                a: 1,
                b: 1,
                c: 1,
                d: 1
            };
            async.mapValuesSeries(obj, (val, key, next) =&gt; {
                running++;
                async.setImmediate(() =&gt; {
                    expect(running).to.equal(concurrency[key]);
                    running--;
                    next(null, key + val);
                });
            }, (err, result) =&gt; {
                expect(running).to.equal(0);
                expect(err).to.eql(null);
                expect(result).to.eql({a: &#039;a1&#039;, b: &#039;b2&#039;, c: &#039;c3&#039;, d: &#039;d4&#039;});
                done();
            });
        });

        it(&#039;canceled&#039;, (done) =&gt; {
            var callOrder = [];
            async.mapValuesSeries(obj, (val, key, next) =&gt; {
                callOrder.push(val, key);
                async.setImmediate(() =&gt; {
                    if (key === &#039;b&#039;) {
                        return next(false, val);
                    }
                    next(null, val);
                });
            }, () =&gt; {
                throw new Error(&#039;should not get here&#039;);
            });

            setTimeout(() =&gt; {
                expect(callOrder).to.eql([1, &#039;a&#039;, 2, &#039;b&#039;]);
                done();
            }, 50);
        });
    });
