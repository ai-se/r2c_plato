<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);
var assert = require(&#039;assert&#039;);

describe(&#039;whilst&#039;, () =&gt; {
    it(&#039;whilst&#039;, (done) =&gt; {
        var call_order = [];

        var count = 0;
        async.whilst(
            (cb) =&gt; {
                expect(cb).to.be.a(&#039;function&#039;);
                call_order.push([&#039;test&#039;, count]);
                return cb(null, count &lt; 5);
            },
            (cb) =&gt; {
                call_order.push([&#039;iteratee&#039;, count]);
                count++;
                cb(null, count);
            },
            (err, result) =&gt; {
                assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
                expect(result).to.equal(5, &#039;last result passed through&#039;);
                expect(call_order).to.eql([
                    [&#039;test&#039;, 0],
                    [&#039;iteratee&#039;, 0], [&#039;test&#039;, 1],
                    [&#039;iteratee&#039;, 1], [&#039;test&#039;, 2],
                    [&#039;iteratee&#039;, 2], [&#039;test&#039;, 3],
                    [&#039;iteratee&#039;, 3], [&#039;test&#039;, 4],
                    [&#039;iteratee&#039;, 4], [&#039;test&#039;, 5],
                ]);
                expect(count).to.equal(5);
                done();
            }
        );
    });

    it(&#039;whilst optional callback&#039;, (done) =&gt; {
        var counter = 0;
        async.whilst(
            (cb) =&gt; cb(null, counter &lt; 2),
            (cb) =&gt; {
                counter++;
                cb();
            }
        );
        expect(counter).to.equal(2);
        done();
    });

    it(&#039;whilst canceling&#039;, (done) =&gt; {
        var counter = 0;
        async.whilst(
            (cb) =&gt; cb(null, counter &lt; 3),
            (cb) =&gt; {
                counter++;
                cb(counter === 2 ? false : null);
            },
            () =&gt; { throw new Error(&#039;should not get here&#039;)}
        );
        setTimeout(() =&gt; {
            expect(counter).to.equal(2);
            done();
        }, 10)
    });

    it(&#039;should not error when test is false on first iteration&#039;, (done) =&gt; {
        var counter = 0;

        async.whilst(
            (cb) =&gt; cb(null, false),
            (cb) =&gt; {
                counter++;
                cb(null);
            },
            (err, result) =&gt; {
                expect(err).to.eql(null);
                expect(result).to.be.undefined;
                expect(counter).to.equal(0);
                done();
            }
        );
    });

    it(&#039;doWhilst&#039;, (done) =&gt; {
        var call_order = [];

        var count = 0;
        async.doWhilst(
            (cb) =&gt; {
                call_order.push([&#039;iteratee&#039;, count]);
                count++;
                cb(null, count);
            },
            (c, cb) =&gt; {
                expect(c).to.equal(count);
                call_order.push([&#039;test&#039;, count]);
                return cb(null, count &lt; 5);
            },
            (err, result) =&gt; {
                assert(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
                expect(result).to.equal(5, &#039;last result passed through&#039;);
                expect(call_order).to.eql([
                    [&#039;iteratee&#039;, 0], [&#039;test&#039;, 1],
                    [&#039;iteratee&#039;, 1], [&#039;test&#039;, 2],
                    [&#039;iteratee&#039;, 2], [&#039;test&#039;, 3],
                    [&#039;iteratee&#039;, 3], [&#039;test&#039;, 4],
                    [&#039;iteratee&#039;, 4], [&#039;test&#039;, 5]
                ]);
                expect(count).to.equal(5);
                done();
            }
        );
    });

    it(&#039;doWhilst callback params&#039;, (done) =&gt; {
        var call_order = [];
        var count = 0;
        async.doWhilst(
            (cb) =&gt; {
                call_order.push([&#039;iteratee&#039;, count]);
                count++;
                cb(null, count);
            },
            (c, cb) =&gt; {
                call_order.push([&#039;test&#039;, c]);
                return cb(null, c &lt; 5);
            },
            (err, result) =&gt; {
                if (err) throw err;
                expect(result).to.equal(5, &#039;last result passed through&#039;);
                expect(call_order).to.eql([
                    [&#039;iteratee&#039;, 0], [&#039;test&#039;, 1],
                    [&#039;iteratee&#039;, 1], [&#039;test&#039;, 2],
                    [&#039;iteratee&#039;, 2], [&#039;test&#039;, 3],
                    [&#039;iteratee&#039;, 3], [&#039;test&#039;, 4],
                    [&#039;iteratee&#039;, 4], [&#039;test&#039;, 5]
                ]);
                expect(count).to.equal(5);
                done();
            }
        );
    });

    it(&#039;doWhilst - error&#039;, (done) =&gt; {
        var error = new Error(&#039;asdas&#039;);

        async.doWhilst(
            (cb) =&gt; {
                cb(error);
            },
            () =&gt; {},
            (err) =&gt; {
                expect(err).to.equal(error);
                done();
            }
        );
    });

    it(&#039;doWhilst canceling&#039;, (done) =&gt; {
        let counter = 0;
        async.doWhilst(
            cb =&gt; {
                counter++
                cb(counter === 2 ? false : null);
            },
            (cb) =&gt; cb(null, true),
            () =&gt; { throw new Error(&#039;should not get here&#039;)}
        );
        setTimeout(() =&gt; {
            expect(counter).to.equal(2);
            done();
        }, 10)
    })
});</textarea>
