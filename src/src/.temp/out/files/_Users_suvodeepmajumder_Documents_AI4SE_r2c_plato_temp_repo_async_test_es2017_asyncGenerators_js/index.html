<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../../lib&#039;);
const {expect} = require(&#039;chai&#039;);

const delay = ms =&gt; new Promise(resolve =&gt; setTimeout(resolve, ms))

module.exports = function () {
    async function * range (num) {
        for(let i = 0; i &lt; num; i++) {
            await delay(1)
            yield i
        }
    }

    function AsyncIterable (size) {
        // cant use method shorthand because babel doesnt parse it right
        async function * iterator () {
            let idx = 0
            while (idx &lt; size) {
                yield idx
                await delay(1)
                idx++
            }
        }
        return {
            [Symbol.asyncIterator]: iterator
        }
    }

    it(&#039;should handle async generators in each&#039;, (done) =&gt; {
        const calls = []
        async.each(range(5),
            async (val) =&gt; {
                calls.push(val)
                await delay(5)
            }, (err) =&gt; {
                if (err) throw err
                expect(calls).to.eql([0, 1, 2, 3, 4])
                done()
            }
        )
    });

    it(&#039;should handle async generators in eachLimit&#039;, (done) =&gt; {
        const calls = []
        async.eachLimit(range(5), 2,
            async (val) =&gt; {
                calls.push(val)
                await delay(5)
            }, (err) =&gt; {
                if (err) throw err
                expect(calls).to.eql([0, 1, 2, 3, 4])
                done()
            }
        )
    });

    it(&#039;should handle async generators in eachSeries&#039;, (done) =&gt; {
        const calls = []
        async.eachSeries(range(5),
            async (val) =&gt; {
                calls.push(val)
                await delay(5)
            }, (err) =&gt; {
                if (err) throw err
                expect(calls).to.eql([0, 1, 2, 3, 4])
                done()
            }
        )
    });


    it(&#039;should handle async iterables in each&#039;, (done) =&gt; {
        const calls = []
        async.each(new AsyncIterable(5),
            async (val) =&gt; {
                calls.push(val)
                await delay(5)
            }, (err) =&gt; {
                if (err) throw err
                expect(calls).to.eql([0, 1, 2, 3, 4])
                done()
            }
        )
    });
}</textarea>
