<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var async = require(&#039;../lib&#039;);
var {expect} = require(&#039;chai&#039;);
var assert = require(&#039;assert&#039;);

describe(&quot;waterfall&quot;, () =&gt; {

    it(&#039;basics&#039;, (done) =&gt; {
        var call_order = [];
        async.waterfall([
            function(callback){
                call_order.push(&#039;fn1&#039;);
                setTimeout(() =&gt; {callback(null, &#039;one&#039;, &#039;two&#039;);}, 0);
            },
            function(arg1, arg2, callback){
                call_order.push(&#039;fn2&#039;);
                expect(arg1).to.equal(&#039;one&#039;);
                expect(arg2).to.equal(&#039;two&#039;);
                setTimeout(() =&gt; {callback(null, arg1, arg2, &#039;three&#039;);}, 25);
            },
            function(arg1, arg2, arg3, callback){
                call_order.push(&#039;fn3&#039;);
                expect(arg1).to.equal(&#039;one&#039;);
                expect(arg2).to.equal(&#039;two&#039;);
                expect(arg3).to.equal(&#039;three&#039;);
                callback(null, &#039;four&#039;);
            },
            function(arg4, callback){
                call_order.push(&#039;fn4&#039;);
                expect(call_order).to.eql([&#039;fn1&#039;,&#039;fn2&#039;,&#039;fn3&#039;,&#039;fn4&#039;]);
                callback(null, &#039;test&#039;);
            }
        ], (err) =&gt; {
            expect(err === null, err + &quot; passed instead of &#039;null&#039;&quot;);
            done();
        });
    });

    it(&#039;empty array&#039;, (done) =&gt; {
        async.waterfall([], (err) =&gt; {
            if (err) throw err;
            done();
        });
    });

    it(&#039;non-array&#039;, (done) =&gt; {
        async.waterfall({}, (err) =&gt; {
            expect(err.message).to.equal(&#039;First argument to waterfall must be an array of functions&#039;);
            done();
        });
    });

    it(&#039;no callback&#039;, (done) =&gt; {
        async.waterfall([
            function(callback){callback();},
            function(callback){callback(); done();}
        ]);
    });

    it(&#039;async&#039;, (done) =&gt; {
        var call_order = [];
        async.waterfall([
            function(callback){
                call_order.push(1);
                callback();
                call_order.push(2);
            },
            function(callback){
                call_order.push(3);
                callback();
            },
            function(){
                expect(call_order).to.eql([1,3]);
                done();
            }
        ]);
    });

    it(&#039;error&#039;, (done) =&gt; {
        async.waterfall([
            function(callback){
                callback(&#039;error&#039;);
            },
            function(callback){
                assert(false, &#039;next function should not be called&#039;);
                callback();
            }
        ], (err) =&gt; {
            expect(err).to.equal(&#039;error&#039;);
            done();
        });
    });


    it(&#039;canceled&#039;, (done) =&gt; {
        const call_order = []
        async.waterfall([
            function(callback){
                call_order.push(1)
                callback(false);
            },
            function(callback){
                call_order.push(2)
                assert(false, &#039;next function should not be called&#039;);
                callback();
            }
        ], () =&gt; {
            throw new Error(&#039;should not get here&#039;)
        });
        setTimeout(() =&gt; {
            expect(call_order).to.eql([1])
            done()
        }, 10)
    });

    it(&#039;multiple callback calls&#039;, () =&gt; {
        var arr = [
            function(callback){
                callback(null, &#039;one&#039;, &#039;two&#039;);
                callback(null, &#039;one&#039;, &#039;two&#039;);
            },
            function(arg1, arg2, callback){
                callback(null, arg1, arg2, &#039;three&#039;);
            }
        ];
        expect(() =&gt; {
            async.waterfall(arr, () =&gt; {});
        }).to.throw(/already called/);
    });

    it(&#039;multiple callback calls (trickier) @nodeonly&#039;, (done) =&gt; {

        // do a weird dance to catch the async thrown error before mocha
        var listeners = process.listeners(&#039;uncaughtException&#039;);
        process.removeAllListeners(&#039;uncaughtException&#039;);
        process.once(&#039;uncaughtException&#039;, (err) =&gt; {
            listeners.forEach((listener) =&gt; {
                process.on(&#039;uncaughtException&#039;, listener);
            });
            // can&#039;t throw errors in a uncaughtException handler, defer
            setTimeout(checkErr, 0, err)
        })

        function checkErr(err) {
            expect(err.message).to.match(/already called/);
            done();
        }

        async.waterfall([
            function(callback){
                setTimeout(callback, 0, null, &#039;one&#039;, &#039;two&#039;);
                setTimeout(callback, 2, null, &#039;one&#039;, &#039;two&#039;);
            },
            function(arg1, arg2, callback){
                setTimeout(callback, 15, null, arg1, arg2, &#039;three&#039;);
            }
        ]);
    });

    it(&#039;call in another context @nycinvalid @nodeonly&#039;, (done) =&gt; {
        var vm = require(&#039;vm&#039;);
        var sandbox = {
            async,
            done
        };

        var fn = &quot;(&quot; + (function () {
            async.waterfall([function (callback) {
                callback();
            }], (err) =&gt; {
                if (err) {
                    return done(err);
                }
                done();
            });
        }).toString() + &quot;())&quot;;

        vm.runInNewContext(fn, sandbox);
    });

    it(&#039;should not use unnecessary deferrals&#039;, (done) =&gt; {
        var sameStack = true;

        async.waterfall([
            function (cb) { cb(null, 1); },
            function (arg, cb) { cb(); }
        ], () =&gt; {
            expect(sameStack).to.equal(true);
            done();
        });

        sameStack = false;
    });
});</textarea>
